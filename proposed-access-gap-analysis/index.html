<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>
      FeatureTable widget with popup interaction | Sample | ArcGIS API for
      JavaScript 4.17
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <!-- AUTH -->
    <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center;">
    <span id="sign-in" class="action">Sign In</span> and view your application.
    </div>

    <div id="personalizedPanel" style="display: none; padding: 5px; text-align: center;">
    Welcome <span id="userId" style="font-weight: bold;"></span> &nbsp;-&nbsp;
    <span id="sign-out" class="action">Sign Out</span>
    </div>

    <!-- APP -->
    <div id="appContainer">
      <div id="viewDiv"></div>
      <div id="tableContainer" class="container">
          <div id="tableSelectorDiv">
              <form>
                  <input type="radio" name="feature-table" id="ten_minute_walk" checked>
                  <label for="ten_minute_walk">Ten Minute Walk</label>
                  <input type="radio" name="feature-table" id="five_minute_walk">
                  <label for="five_minute_walk">Five Minute Walk</label>
            </form>
          </div>
        <div id="tableDiv"></div>
      </div>

      <div id="mainDiv" class="esri-widget">
        <label class="switch">
          <input id="checkboxId" type="checkbox" checked="yes" />
          <span class="slider round"></span>
        </label>
        <label class="labelText" id="labelText">Hide feature table</label>
      </div>
    </div>

    <script src="https://js.arcgis.com/4.17/"></script>
    <script src="./app.js"></script>
  </body>
</html>
